name: Oppdater daglig sitat

on:
  schedule:
    - cron: '0 0 * * *'  # Kj√∏r en gang daglig, for eksempel kl 00:00 UTC

jobs:
  update-quote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.MY_PAT_TOKEN }}
      - name: Hent sitat fra type.fit
        run: |
          npm install node-fetch
          node - << 'EOF'
          const fetch = require("node-fetch");
          (async () => {
            const res = await fetch("https://type.fit/api/quotes");
            const quotes = await res.json();
            const rand = quotes[Math.floor(Math.random()*quotes.length)];
            const quote = rand.text.replace(/"/g, '\\"');
            const author = (rand.author || "Ukjent").replace(/"/g, '\\"');
            require("fs").writeFileSync("data/quote.json", JSON.stringify([{ q: quote, a: author }]));
          })();
          EOF
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add data/quote.json
          git commit -m "Oppdaterer daglig sitat"
          git push
